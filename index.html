<!doctype html>
<html lang="en">
<head>

    <title>Testing!!</title>
</head>

    <script src="vendor/angular/angular-resource.min.js"></script>
    <script src="vendor/angular/angular-animate.min.js"></script>
    <script src="vendor/angular/angular-sanitize.min.js"></script>

    <!-- ---- ANGULAR APP ---- -->
    <script src="assets/js/app.js"></script>
    <script src="assets/js/angular-config.js"></script>

    <!-- ---- CONTROLLERS ---- -->
    <script src="assets/js/controllers/RestControllers.js"></script>
    <script src="assets/js/controllers/MainControllers.js"></script>

</html>
